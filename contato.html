<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Studio - Contato</title>
    <link rel="stylesheet" href="_css/contato.css">
    <script src="https://kit.fontawesome.com/33ebd8dd70.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="_img/Logo.png" alt="logo" id = "logo">

        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="serviços.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="Localização.html">Localização</a></li>
            </ul>
        </nav>
    </header>

    <hr>
    <br>

    <main>

        <h2 id="tt">C O N T A T E - N O S</h2>
        <form>
            <fieldset id="fs">
                <div id="opções">

                    <div id="nomes">
                        <div id="nome">
                            <label>Nome:</label>
                            <br>
                            <input type="text">
                        </div>

                        <div id="snome">
                            <label>Sobrenome:</label>
                            <br>
                            <input type="text">
                        </div>

                    </div>
                    
                    <br>

                    <div id="email">
                        <label id="em">E-mail: </label>
                        <br>
                        <input type="email">
                    </div>

                    <br>

                    <div id="telefone">
                        <div>
                            <label>Telefone:</label>
                            <br>
                            <input type="tel">
                        </div>
                    </div>

                    <br><br>

                    <div id="assunto">
                        <label>Assunto</label>
                        <br>
                        <select name="assunto" id="ass">
                            <option hidden>Escolha o assunto</option>
                            <option>Dúvidas sobre nossos produtos/serviços</option>
                            <option>Parcerias e propostas comerciais</option>
                            <option>Enviar sugestões, elogios ou reclamações</option>
                            <option>Trabalhar conosco</option>
                            <option>Outro (Digitar no campo abaixo)</option>
                        </select>
                    </div>

                    <br>

                    <div id="text">
                        <textarea name="comentario" id="ta" placeholder="Escreva aqui"></textarea>
                    </div>

                    <br><br>

                    <div id="btt">
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>

    <br><br><br><br><br>
    <footer>

        <div id="rdp">
            <div id="icons">

                <div id="ic">
                    <i class="fa-brands fa-facebook"></i>
                </div>            

                <div id="ic">
                    <i class="fa-brands fa-instagram"></i>
                </div>

                <div id="ic">
                    <i class="fa-brands fa-youtube"></i>
                </div>

                <div id="ic">
                    <i class="fa-brands fa-twitter"></i>
                </div>

            </div>
        </div>

                <li><a href="contato.html">Contato</a></li>
                <li><a href="Localização.html">Localização</a></li>
            </ul>
        </nav>

            <p>Copyright © 2025 | reservados a Music Studio</p>
        </div>
    </footer>
</body>
</html>
